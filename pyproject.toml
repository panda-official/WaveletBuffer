[build-system]
requires = [
    "setuptools >= 42",
    "scikit-build",
    "pybind11 >= 2.9.2",
    "cmake",
    "conan == 1.52.0",
    "ninja"
]

build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
archs = ["auto64"]
build = ["*38*", "*39*", "*310*"]
skip = ["*musllinux*", "pp*"]
test-extras = "test"
test-command = "pytest {project}/python/tests"
build-verbosity = '3'

[tool.cibuildwheel.linux]
archs = "x86_64"
environment-pass = ["VERSION_SUFFIX"]
